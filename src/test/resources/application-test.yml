# src/test/resources/application-test.yml
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # Пусть Hibernate сам создает таблицы
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false
  
  # Отключим SQL инициализацию в тестах
  sql:
    init:
      mode: never
  
  security:
    user:
      name: test
      password: test
  
  main:
    allow-bean-definition-overriding: true

server:
  port: 0

logging:
  level:
    com.chess.api: WARN
    org.springframework: WARN
    org.hibernate: WARN

jwt:
  secret: test-secret-key-for-jwt-in-tests
  expiration: 86400000