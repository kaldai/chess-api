spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    show-sql: false
  
  sql:
    init:
      mode: never
  
  # Отключаем security для тестов
  security:
    enabled: false
  
  main:
    allow-bean-definition-overriding: true

server:
  port: 0

logging:
  level:
    com.chess.api: DEBUG
    org.springframework: INFO
    org.springframework.test: DEBUG
    org.hibernate: WARN
    org.springframework.security: INFO

jwt:
  secret: test-secret-key-for-jwt-in-tests-that-needs-to-be-long-enough-32-chars
  expiration: 86400000

# Отключаем WebSocket для тестов
chess:
  websocket:
    enabled: false