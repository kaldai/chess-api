version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chess-postgres
    environment:
      POSTGRES_DB: chessdb
      POSTGRES_USER: ${{ secrets.POSTGRES_DB }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chess-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chessuser -d chessdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: chess-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/chessdb
      SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    networks:
      - chess-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  chess-network:
    driver: bridge